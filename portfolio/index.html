<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HassanTC Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <!-- Beggining of header -->
      <header class="header pt-5 pb-3">
        <div class="row align-items-center">
          <div class="col-sm-4">
            <img src="img/udacity.svg" class="img-responsive" alt="udacity logo">
          </div>
          <div class="title col-sm-8">
            <h1>Hassan Mahmoud</h1>
            <h6 class="mb-0">Full Stack Software Engineer</h6>
          </div>
        </div>
      </header>
      <!-- Ending of header-->

      <!-- Beggining of divider -->
      <div class="row">
        <div class="col-sm-12">
          <hr class="divider mb-5" />
        </div>
      </div>
      <!-- Ending of divider -->

      <!-- Beggining of background-->
      <div class="row">
        <picture class="col-sm-12">
          <img src="img/background.jpg" class="img-fluid" alt="background coding image"/>
        </picture>
      </div>
      <!-- Ending of background -->

      <article class="features">

        <!-- Beggining of features header -->
        <div class="row">
          <div class="col-sm-12 mt-3 pl-4 mb-0 mt-4">
            <h2 class="feature_title">Featured work</h2>
          </div>
        </div>
        <!-- Ending of features header -->

        <div class="row text-center features">
          <div class="col-sm-4">
            <img src="img/feature1.jpg" alt="feature 1">
            <h3 class="mt-2">APPIFY</h3>
            <p class="text-truncate">
              <a href="https://github.com/udacity/appify" target="_blank">https://github.com/udacity/appify</a>
            </p>
          </div>
          <div class="col-sm-4">
            <img src="img/feature2.jpg" alt="feature 2">
            <h3 class="mt-2">SUNFLOWER</h3>
            <p class="text-truncate">
              <a href="https://github.com/udacity/sunflower" target="_blank">https://github.com/udacity/sunflower</a>
            </p>
          </div>
          <div class="col-sm-4">
            <img src="img/feature3.jpg" alt="feature 3">
            <h3 class="mt-2">BOKEH</h3>
            <p class="text-truncate">
              <a href="https://github.com/udacity/bokeh" target="_blank">https://github.com/udacity/bokeh</a>
            </p>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
